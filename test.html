<body>
    <script>
       function sum(array){
        let sum1 = 0;
            for (var i =0 ;i<array.length; i++){

                        sum1+=array[i];

             }


            return(sum1);
        }

        const array=[1,2,3,4,5];
        console.log(sum(array));
    </script>
